<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='utf-8'/>
		<title>Calculadora</title>
		<script src='js/lib/jquery-3.3.1.min.js'></script>
		<link rel='stylesheet' href='css/estilo.css'/>
		<script src='js/funcoes/funcoes-main.js'></script>
		<script src='js/funcoes/funcoes-basicas.js'></script>
		<script src='js/funcoes/funcoes-operadores.js'></script>
		<script async='async' src='js/scripts/main.js'></script>
	</head>
	<body>
		<div id='calculadora'>
			<div id='visor'>
				<span id='display'></span>
			</div>
			<div id='teclas'>
				<div id='inicio-reinicio'>
					<span id='on'>On</span>
					<span id='ce'>Ce</span>
				</div>
				<div id='linha-1'>
					<span class='coluna-1' id='off'>Off</span>
					<span class='coluna-1' id='raiz'>&radic;</span>
					<span class='coluna-1' id='porcent'>%</span>
					<span class='esquerda' id='dividir'>/</span>
				</div>
				<div id='linha-2'>
					<span class='numero' id='sete'>7</span>
					<span class='numero' id='oito'>8</span>
					<span class='numero' id='nove'>9</span>
					<span class='esquerda' id='vezes'>x</span>
				</div>
				<div id='linha-3'>
					<span class='numero' id='quatro'>4</span>
					<span class='numero' id='cinco'>5</span>
					<span class='numero' id='seis'>6</span>
					<span class='esquerda' id='menos'>-</span>
				</div>
				<div id='linha-4'>
					<span class='numero' id='um'>1</span>
					<span class='numero' id='dois'>2</span>
					<span class='numero' id='tres'>3</span>
					<span class='esquerda' id='soma'>+</span>
				</div>
				<div id='linha-5'>
					<span id='ponto'>.</span>
					<span class='numero' id='zero'>0</span>
					<span id='igual'>=</span>
				</div>
			</div>
		</div>
	</body>
</html>
